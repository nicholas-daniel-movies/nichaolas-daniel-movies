<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nic-Dan-Movies</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Time!</h1>
    <div id="movie">
        <div id="7" class="single-movie">
            <div>
                <p>Movie title -</p>
                <span>Rating</span>
            </div>
            <p>Director</p>

        </div>
    </div>
    <div class="form">
            <form method="POST" action="https://request-inspector.glitch.me/">
                <label for="Title"><strong>Title</strong></label>
                <br>
                <input id="title" type="text" name="title" placeholder="Title">
                <br>
                <label for="Director"><strong>Director</strong></label>
                <br>
                <input id="director" type="director" name="director" placeholder="Director">
                <br>
                <label for="rating"><strong>Rating</strong></label>
                <br>
                <input id="rating" type="rating" name="rating" placeholder="Rating">
                <br>
                <label for="plot"><strong>Plot:</strong></label>
                <br>
                <textarea id="plot" name="plot" cols="32" rows="6"></textarea>
                <br>
                <input type="submit">
        </form>
    </div>
    <script src="custom.js"></script>
</body>
</html>
