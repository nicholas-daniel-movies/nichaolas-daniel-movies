<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nic-Dan-Movies</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Time!</h1>
    <div id="movie">
        <div id="loading">
            <h2>LOADING...</h2>
        </div>
        <div id="7" class="single-movie">
            <div>
                <p>Movie title -</p>
                <span>Rating</span>
            </div>
            <p>Director</p>
        </div>
        <button id="editEntry">Edit this Entry?</button>
    </div>
    <div class="form">
            <form method="POST">
                <label for="newTitle"><strong>Title</strong></label>
                <br>
                <input id="newTitle" type="text" name="title" placeholder="Title">
                <br>
                <label for="newDirector"><strong>Director</strong></label>
                <br>
                <input id="newDirector" type="text" name="director" placeholder="Director">
                <br>
                <label for="newRating"><strong>Rating</strong></label>
                <br>
                <input id="newRating" type="text" name="rating" placeholder="Rating">
                <br>
                <label for="newPlot"><strong>Plot:</strong></label>
                <br>
                <textarea id="newPlot" name="newPlot" cols="32" rows="6"></textarea>
                <br>
                <input type="submit">
        </form>
    </div>
    <script src="custom.js"></script>
</body>
</html>
